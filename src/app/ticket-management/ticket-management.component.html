<mat-toolbar>
  <span>My Application</span>
  <button mat-icon-button (click)="openTicket()">
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>



<div class="container">
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
</mat-form-field>

  <mat-table class="mat-elevation-z8" [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="assigneeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>assigneeId</th>
      <td mat-cell *matCellDef="let element">{{ element.assigneeId }}</td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>completed</th>
      <td mat-cell *matCellDef="let element">{{ element.completed ? "completed" : "in progress" }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns " (click)="goDetail(row)"></tr>
  </mat-table>

</div>
